<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js" integrity="sha512-5yJ548VSnLflcRxWNqVWYeQZnby8D8fJTmYRLyvs445j1XmzR8cnWi85lcHx3CUEeAX+GrK3TqTfzOO6LKDpdw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <h1 class="my-3 text-center">Who Called Service</h1>
    <div>
        <form id="login-form" class="row form-inline">
            <div class="form-group">
                <label for="username">Phone No:</label>&nbsp;&nbsp;&nbsp;
                <input type="text" id="username" class="form-control" name="username" value="isaes"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="password">Password:</label>&nbsp;&nbsp;&nbsp;
                <input type="text" id="password" class="form-control" name="password" value="test" />
            </div> &nbsp;&nbsp;&nbsp;&nbsp;
            <button id="login"  class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
    <hr style="border-top: 1px solid red;" />
    <div class="row">
        <p>Call someone over websocket.</p>
        <div class="col-md-12">
            <form id="call-over-socket" class="form-inline">
                <div class="form-group">
                    <label for="dialed">Number:</label>&nbsp;&nbsp;
                    <input type="text" id="dialed" class="form-control" placeholder="Phone number">
                </div>&nbsp;&nbsp;
                <button id="call" class="btn btn-info" type="submit">Ring</button>
            </form>
        </div>
    </div>
    <hr style="border-top: 1px solid red;" />
    <div class="row">
        <p>Call someone over rest (This will write missed calls).</p>
        <div class="col-md-12">
            <form id="call-over-rest" class="form-inline">
                <div class="form-group">
                    <label for="dialed">Number:</label>&nbsp;&nbsp;
                    <input type="text" id="dialed-rest" class="form-control" placeholder="Phone number">&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="dialed">Ring...Times:</label>&nbsp;&nbsp;
                    <input type="text" id="ringtime" class="form-control" placeholder="5,4 etc.">
                </div> &nbsp;&nbsp;&nbsp;&nbsp;
                <button id="call-rest" class="btn btn-info" type="submit">Call</button>
            </form>
        </div>
    </div>
    <hr style="border-top: 1px solid red;" />
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Notifications</th>
                </tr>
                </thead>
                <tbody id="notifications">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
